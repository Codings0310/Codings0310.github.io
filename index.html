<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="table.css" rel="stylesheet" type="text/css">
    <title>코딩들</title>
</head>

<body>
    <!-- css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a style="font-size:45px" class="navbar-brand" href="https://cheorwon.gwe.hs.kr/main.do">
            <img src="이미지/메인 페이지/철고 로고.png" width="75" height="75" class="d-inline-block align-top" alt="">
            철원고등학교 동아리 코딩들
        </a>
    </nav>

    <p>시간표 및 급식</p>
    <table border="5" >
        <tr>
            <th>시간표</th>
            <th>급식</th>
        </tr>
        <tr>
            <th>
                <select style="width: 130px;" title="학년/반/이름을 선택해주세요" onchange="window.open(value,'_self');"
                    name="schedule" id="schedule-select">
                    <option value="">학년/반/이름을 선택해주세요.</option>
                    <optgroup label="1학년">
                        <option value="시간표\1-1 양진무\1-1.html" selected>1-1</option>
                        <option value="시간표\1-2 황준현\1-2.html" selected>1-2</option>
                        <option value="시간표\1-3 구희준\1-3.html" selected>1-3</option>
                        <option value="시간표\1-4 김상우\1-4.html" selected>1-4</option>
                    </optgroup>
                    <optgroup label="2학년">
                        <option value="시간표\2-1 고태준\2-1.html" selected>2-1</option>
                        <option value="시간표\2-2 강현주\2-2.html" selected>2-2</option>
                        <option value="시간표\2-3 김유찬\2-3.html" selected>2-3</option>
                    </optgroup>
                    <optgroup label="3학년">
                        <option value="시간표\3-1 박태욱\3-1.html" selected>3-1</option>
                        <option value="시간표\3-2 임성우\3-2.html" selected>3-2</option>
                        <option value="시간표\3-3 이임한\3-3.html" selected>3-3</option>
                        <option value="시간표\3-4 김준휘\3-4.html" selected>3-4</option>
                    </optgroup>
                </select>
            </th>
            <th><a href="급식표\lunch.html">중식 보러가기</a></th>
        </tr>
    </table>
</body>

</html>
